<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart – Cobracut</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/store.js" defer></script>
</head>
<body class="flex flex-col min-h-screen bg-white text-black">
  
<header class="bg-black text-white p-4 flex justify-between items-center">
  <a href="index.html" class="h-10">
    <img src="assets/images/logo.png" alt="Cobracut Logo" class="h-10 object-contain" />
  </a>
  <nav class="space-x-4">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

  <main class="flex-grow py-10 px-6 max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Your Cart</h1>
    <div id="cartItems" class="mb-8"></div>
    <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="hidden" name="_subject" value="New Cobracut Order">
      <input type="hidden" name="cartSummary" id="cartSummaryField" />
      <div>
        <label>Name</label>
        <input type="text" name="name" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label>Notes / Team</label>
        <textarea name="notes" class="w-full border p-2 rounded"></textarea>
      </div>
      <div>
        <label>Upload Custom Design</label>
        <input type="file" name="design" class="w-full border p-2 rounded">
      </div>
      <button type="submit" class="bg-black text-white px-6 py-3 rounded">Submit Order</button>
    </form>
  </main>
  <footer class="bg-black text-white text-center py-6">
    <p>&copy; Cobracut 2025 – All rights reserved</p>
  </footer>
</body>
</html>
